<div class="container">
  <div class="col-lg-12">
    <div class="row" *ngIf="postsList">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Date</th>
          <th scope="col">Body</th>
          <th scope="col">Hidden</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="post" (dblclick)="editPost(post)" *ngFor="let post of postsList">
          <td>{{post?.title}}</td>
          <td>{{post?.author}}</td>
          <td>{{post?.date}}</td>
          <td>{{post?.body}}</td>
          <td>{{post?.hidden}}</td>
          <td>
            <button mat-raised-button color="primary" (click)="deletePost(post)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </table>
      <form>
        <div class="form-row align-items-center">
          <div class="col-lg-auto">
            <input type="text" name="title" id="title" [(ngModel)]="newPost.title" placeholder="Title"
                   class="form-control">
          </div>
          <div class="col-lg-auto">
            <input type="text" class="form-control" id="body" name="body" [(ngModel)]="newPost.body" placeholder="Body">
          </div>
          <div class="col-lg-auto">
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="newPost.author"
                   placeholder="Author">
          </div>
          <div class="col-lg-auto">
            <button mat-raised-button color="primary" (click)="createPost()">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Author</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.author}}%</mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}}</mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="body">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Body</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.body}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
