<div *ngIf="post" class="post-page">
  <div class="banner">
    <div class="container">
      {{ post.title }}
    </div>
  </div>
  <div class="container page">
    <div class="row">
      <div class="col-md-12">
        <div [innerHTML]="html | safeHtml"></div>
      </div>
    </div>
  </div>
</div>
